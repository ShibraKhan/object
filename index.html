        var itemsArray = [
  { name: "juice", price: 50, quantity: 3 },

  { name: "shirt", price: 880, quantity: 1 },
  { name: "pen", price: 100, quantity: 2 }
];

var total = 0;

itemsArray.forEach(item => {
  var itemTotal = item.price * item.quantity;
  console.log(`Total price of ${item.name}: ${itemTotal}`);
  total += itemTotal;
});

console.log("Total price of all items:", total);
document.write("Total price of all items:", total+"<br>");

function PopulationRecord(name, gender, address, education, profession) {
  this.name = name;
  this.gender = gender;
  this.address = address;
  this.education = education;
  this.profession = profession;
}

// Add records one by one and save to localStorage (example for a single record)
var record = new PopulationRecord("Charlie", "male", "123 Street, City", "Bachelor's", "Engineer");

// Save to localStorage (as an example)

// Retrieve from localStorage
var savedRecord = JSON.parse(localStorage.getItem("populationRecord"));
